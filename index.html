<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VORTEX LIKES | FF Dashboard</title>
    <style>
        :root { --neon: #00f2ff; --bg: #0a0a0a; --card: #151515; }
        body { background: var(--bg); color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: var(--card); padding: 40px; border-radius: 15px; border: 1px solid var(--neon); box-shadow: 0 0 20px rgba(0,242,255,0.2); text-align: center; width: 320px; }
        h1 { color: var(--neon); letter-spacing: 3px; margin-bottom: 5px; }
        p { font-size: 12px; opacity: 0.7; margin-bottom: 25px; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; background: #000; border: 1px solid #333; color: white; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: var(--neon); border: none; font-weight: bold; cursor: pointer; border-radius: 5px; transition: 0.3s; }
        button:hover { background: #008c94; transform: scale(1.02); }
        #log { margin-top: 20px; font-family: monospace; font-size: 11px; text-align: left; color: #00ff00; height: 50px; overflow: hidden; }
    </style>
</head>
<body>
    <div class="container">
        <h1>VORTEX <span>LIKES</span></h1>
        <p>SISTEMA DE AUTOMAÇÃO FF</p>
        <input type="text" id="uid" placeholder="DIGITE O UID (ID)">
        <button onclick="iniciarVortex()">INICIAR SEQUÊNCIA</button>
        <div id="log">> Aguardando...</div>
    </div>

    <script>
        async function iniciarVortex() {
            const uid = document.getElementById('uid').value;
            const log = document.getElementById('log');
            if(!uid) return alert("Digite o ID!");

            log.innerText = "> Conectando ao servidor...";
            
            try {
                // AQUI VOCÊ VAI COLOCAR O LINK DO SEU SERVIDOR DEPOIS
                const response = await fetch(`https://SUA-API-AQUI.com/like?uid=${uid}`);
                const data = await response.json();
                log.innerText = `> ${data.message}`;
            } catch (e) {
                log.innerText = "> ERRO: Servidor offline. Verifique o backend.";
            }
        }
    </script>
</body>
</html>
